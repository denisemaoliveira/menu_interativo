<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Interativo</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li class="active-list">
          <a href="#">
            <i class="bx bx-home"></i>
            <i class="bx bxs-home activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-note"></i>
            <i class="bx bxs-note activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-checkbox-minus"></i>
            <i class="bx bxs-checkbox-minus activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-microchip"></i>
            <i class="bx bxs-microchip activeIcon"></i>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
